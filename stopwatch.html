<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stop Watch</title>
  </head>
  <style>
    #stopWatch {
      color: pink;
      margin-bottom: 10px;
    }
    
  </style>
  <body>
    <div style="text-align: center; margin: auto; font-size: 50px">
      <div>
        <p id="stopWatch">00:00:00</p>
      </div>
      <div>
        <button id="start" style="background-color: pink;border: none; font-size: large;">Start</button>
        <button id="stop" style="background-color: pink;border: none; font-size: large;">Stop</button>
        <button id="reset" style="background-color: pink;border: none; font-size: large;">Reset</button>
      </div>
    </div>
  </body>
</html>
